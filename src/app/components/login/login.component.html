<form #loginForm=ngForm>
    <div class="login-6">
        <div class="container">
            <div class="col-md-12 pad-0">
                <div class="row login-box-6">
      
                    <div class="col-lg-12 col-md-12 col-sm-12 col-pad-0 align-self-center">
                        <div class="login-inner-form">
                            <div class="details">
                                <div class="logologin">
                                    <a href="#" id="aWebsiteLink" runat="server">
                                        <img id="imgLogo" runat="server" src="#" width="250" /></a>
                                </div>
                               <h3>!!!Login!!!!</h3>
                                
                                <div class="form-group">
      
      
                                  <mat-form-field appearance="fill">
                                      <mat-label>UserId</mat-label>
                                      <input matInput name="userId" [(ngModel)]=userId required #txtIdOrAddress=ngModel disabled=false
                                          onkeyup="this.value = this.value.replace(/[^0-9a-z]/i, '')" />
                                  </mat-form-field>
      
                                </div>
                                <div class="form-group" id="divPassword" runat="server">
                                    
                                    <div class="input-group-append">
                                      <input type="text" class="input-text" placeholder="Password" [(ngModel)]="password" name="password" />
                                        <button id="Button3" class="btn btn-primary" type="button" onmouseover="ShowPassword('iconPassword', '<%= txtPassword.ClientID %>')"
                                            onmouseout="HidePassword('iconPassword', '<%= txtPassword.ClientID %>')">
                                            <span class="fa fa-eye-slash icon" id="iconPassword"></span>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group" id="divOTP" runat="server">
                                  <input type="text" class="input-text" placeholder="OTP" [(ngModel)]="password" name="otp" />
                                </div>
      
                                <div class="form-group row" id="divRememberMe" runat="server">
                                    <div class="col-md-6 rememberMe-label">
                                        
                                    </div>
                                    <div class="col-md-6">
                                        <a href="ForgotPassword.aspx" class="rememberMe-label rememberMe-label20" style="font-weight:bold; color:#025ff1;">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="form-group" >
                                  <button  mat-raised-button class="btn-md btn-theme btn-block" id="btnLogin" (click)="btnLogin_Click()"  >
                                    Login
                                  </button>
                                </div>
      
                                <p>
                                    Don't have an account?<a runat="server" href="~/Accounts/Registration.aspx"><b>
                  Registration</b></a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</form>
